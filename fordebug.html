        function arrRemoveSame(arr){
            result = [];
            for(let index in arr){
                let value = arr[index];
                let position = result.indexOf(value);
                if (position>=0){
                   continue;
                }
                else {
                    result.push(arr[index]);
                }
            }
            return result;
        }
